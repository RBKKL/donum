name: Validate pull request

on:
  pull_request:
    types: [opened, edited, synchronize]

env:
  # Supabase
  SUPABASE_STORAGE_URL: "http://localhost:54321/storage/v1"
  SUPABASE_SERVICE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSJ9.vI9obAHOGyVVKa3pD--kJlyxp-Z2zV9UUMAhKpNLAcU"
  # NextAuth
  NEXTAUTH_URL: "http://localhost:3000"
  NEXTAUTH_SECRET: "secret"
  # NextJS backend
  DATABASE_URL: "postgresql://postgres:postgres@localhost:54322/postgres"
  EVENTS_SERVER_AUTH_TOKEN: "secret-auth-token"
  VITE_EVENTS_SERVER_URL: "http://localhost:8000"
  # NextJS Frontend
  NEXT_PUBLIC_WEBAPP_BASE_URL: "http://localhost:3000"
  NEXT_PUBLIC_WIDGET_BASE_URL: "http://localhost:5173"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps (with cache)
        run: pnpm install

      - name: Next.js cache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/apps/web/.next/cache
          key: ${{ runner.os }}-${{ runner.node }}-${{ hashFiles('**/pnpm-lock.yaml') }}-nextjs

      - name: Check formatting, Lint, Test
        run: pnpm turbo format:check lint test

      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm test:e2e

      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30